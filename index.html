<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/superhero-favicon.svg"
    />
    <title>Super Hero App</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main">
      <div class="topDiv">
        <h2>
          <img src="./images/superhero-favicon.svg" alt="" class="icon" />
          <span>Super Hero App</span>
        </h2>
        <div class="alertDiv" id="alertDiv"></div>
      </div>
      <p>
        You can search for a super hero like "batman" or "thanos" or... You can
        generate a random hero
      </p>
      <div class="inputDiv">
        <label for="searchInput" class="form-label">Enter Hero Name :</label>
        <input id="searchInput" type="text" class="form-control inpContent" />
        <button id="searchButton" class="btn btn-dark inpContent">
          Search
        </button>
        <button id="newHeroButton" class="btn btn-outline-dark inpContent">
          Random Hero
        </button>
      </div>
      <br />
      <div class="resultsDiv">
        <div id="heroImage"><img src="" alt="" /></div>
        <div id="statsDiv"></div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
